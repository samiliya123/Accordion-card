 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,800;1,9..144,100;1,9..144,200;1,9..144,300&family=Kumbh+Sans:wght@400;700&family=Lato:ital,wght@1,300&family=Libre+Franklin:wght@300;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@300;400;600&family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 </head>
 <body>
  <div class="container">
    <div class="card">

     <div class="pic"><img class="woman-pic" src="/faq-accordion-card-main/images/illustration-woman-online-desktop.svg" alt=""><img src="/faq-accordion-card-main/images/illustration-box-desktop.svg" alt="" class="illustration-box"></div>
    
     <div class="text">
      <h1>FAQ</h1>
      <p class="invite">How many team members can i invite? <i class="fa-solid fa-chevron-down"></i></p>
      <h3>What is the maximum file upload size <i class="fa-solid fa-chevron-up"></i></h3>
      <p> No more than 2GB. All files in your account must fit your allotted storage space.</p>
      <h4>How do i reset my password? <i class="fa-solid fa-chevron-down"></i></h4>
      <h4>Can i cancel my subscription <i class="fa-solid fa-chevron-down"></i></h4>
      <h4>Do you provide additional support? <i class="fa-solid fa-chevron-down"></i></h4>
     </div>

    </div>
  </div>
  
 </body>
 </html>
